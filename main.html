<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form action="#" method="POST">
        <h2>Dog Adoption Application</h2>
        
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Dog Experience Checkbox -->
        <label for="dogExperience">
            <input type="checkbox" id="dogExperience" name="dogExperience">
            Have you ever lived with a Dog before?
        </label>

        <!-- Preferred Breeds -->
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" class="multi-select" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
